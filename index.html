<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="asset/theweatherapp-icon.png" />
</head>

<body>
    <div class="wraper">
        <div class="mian">
            <h1>WEATHER APP</h1>
            <div class="info">
                <div class="tabname">
                    <p class="mytab tabbg" style="padding: 10px; font-size:17px; font-weight: 600; border-radius: 8px;">
                        Your Weather</p>
                    <p class="searchtab" style="padding: 10px; font-size:17px; font-weight: 600; border-radius: 8px;">
                        Search Weather</p>

                </div>
                <div class="access active ">

                    <img src="asset/location.png" alt="locationicon">
                    <p style="font-size: 30px;">Grant Location Access</p>
                    <p style="font-size: 20px;">Allow access to get weather information</p>
                    <button class="accessbtn">Grant Access</button>
                </div>
                <div class="yourlocation ">
                    <div class="yourinfo">
                        <div class="name">
                            <p class="yourcityname" style="font-size: 1.5rem;font-weight: 200;">

                            </p>
                            <img class="yourcountryflag" src="" alt="" style="width: 30px;height: 28px;">
                        </div>
                        <p class="yourdescription" style="font-size: 1.2rem;">

                        </p>
                        <img class="yourwetherinfoimg" src="" alt="" style="width: 70px;height: 70px;">
                        <p class="yourtemp" style="font-size: 2.25rem;font-weight: 700;">

                        </p>
                        <div class="imginfo">
                            <div class="perameter">

                                <img class="yourwindimg" src="asset/wind.png" alt="">
                                <p style="font-size: 20px;">
                                    windspeed
                                </p>
                                <p class="yourwindspeed">

                                </p>

                            </div>
                            <div class="perameter">

                                <img class="yourhumidityimg" src="asset/humidity.png" alt="">
                                <p style="font-size: 20px;">
                                    humidity
                                </p>
                                <p class="yourhumidity">

                                </p>

                            </div>
                            <div class="perameter">

                                <img class="yourcloudimg" src="asset/cloud.png" alt="">
                                <p style="font-size: 20px;">
                                    clouds
                                </p>
                                <p class="yourcloud">

                                </p>

                            </div>
                        </div>
                    </div>
                    <div class="boblanimation">
                        <img src="asset/blob vector.png" alt="">
                    </div>
                    
                </div>
                <div class="searchlocation">
                    <form action="" class="form">
                        <input class="inputcityname" type="text" placeholder="Search city here">
                        <button>
                            <img src="asset/search.png" alt="">
                        </button>
                    </form>
                </div>
                <div class="searchlocation2">

                    <div class="searchinfo">
                        <div class="name">
                            <p class="cityname" style="font-size: 1.5rem;font-weight: 200;">

                            </p>
                            <img class="countryflag" src="" alt="" style="width: 30px;height: 28px;">
                        </div>
                        <p class="description" style="font-size: 1.2rem;">

                        </p>
                        <img class="wetherinfoimg" src="" alt="" style="width: 70px;height: 70px;">
                        <p class="temp" style="font-size: 2.25rem;font-weight: 700;">

                        </p>
                        <div class="imginfo">
                            <div class="perameter">

                                <img class="windimg" src="asset/wind.png" alt="">
                                <p style="font-size: 20px;">
                                    windspeed
                                </p>
                                <p class="windspeed">

                                </p>

                            </div>
                            <div class="perameter">

                                <img class="humidityimg" src="asset/humidity.png" alt="">
                                <p style="font-size: 20px;">
                                    humidity
                                </p>
                                <p class="humidity">

                                </p>

                            </div>
                            <div class="perameter">

                                <img class="cloudimg" src="asset/cloud.png" alt="">
                                <p style="font-size: 20px;">
                                    clouds
                                </p>
                                <p class="cloud">

                                </p>

                            </div>
                        </div>
                    </div>
                    <div class="boblanimationinsearch">
                        <img src="asset/blob vector.png" alt="">
                    </div>

                </div>
                <div class="notfound">
                    <img src="asset/404.png" alt="" >
                </div>
                <!-- <div class="loading">
                    <img src="asset/newloading.gif" alt="">
                </div> -->
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
